<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动</title>
  <style type="text/css">
    .box1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <!-- 
    块级元素无法识别浮动流的位置
    内联 内联块 浮动 溢出隐藏 纯文本都可以识别到浮动元素的位置，除了块级元素
  -->
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
