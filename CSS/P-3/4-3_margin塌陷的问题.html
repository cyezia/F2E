<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin塌陷的问题</title>
  <style type="text/css">
    .box1 {
      /* 也可以通过触发BFC解决 */
      border-top: 1px solid transparent;
      width: 300px;
      height: 300px;
      background-color: green;
    }
    
    .box2 {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      /* 此处设置box2 box1一起下来了 */
      margin-top: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
