<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callee|caller</title>
</head>
<body>
  <script type="text/javascript">
    function test(a, b, c){
      console.log(arguments.callee); //返回正在执行的函数对象
      console.log(arguments.callee.length);
      console.log(test.length); // 返回形参的个数 3
      console.log(arguments.length); //返回实参个数 2
    }
    test(1, 3);


    test1();
    function test1(){
      test2();
    }
    function test2(){
      console.log(test2.caller); //打印出调用当前函数的函数
    }
  </script>
</body>
</html>
