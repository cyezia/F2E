<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>
  <style type="text/css">
    .box {
      width: 200px;
      /* height: 100px; */
      border: 2px solid #000;
    }

    .inner-box {
      float: left;
      width: 100px;
      height: 100px;
    }

    .box .box1 {
      background-color: green;
    }

    .box .box2 {
      background-color: orange;
    }

    .clearfix {
      clear: both;
    }

    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul {
      width: 300px;
      margin-top: 10px;
      border: 1px solid #000;
    }

    ul li {
      float: left;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner-box box1"></div>
    <div class="inner-box box2"></div>
    <!-- 
      块级元素无法识别浮动元素的位置，所以它不知道浮动元素的高是多少
      解决方法：清除浮动，但是清除浮动借用元素必须是块级元素
    -->
    <p class="clearfix"></p>
  </div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <p class="clearfix"></p>
  </ul>
</body>
</html>
