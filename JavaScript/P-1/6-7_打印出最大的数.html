<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印出最大的数</title>
</head>
<body>
  <script type="text/javascript">
    var a = 1,
        b = 2,
        c = 3;

    if(a > b){
      if(a > c){
        console.log(a);
      }else{
        console.log(c);
      }
    }else{
      if(b > c){
        console.log(b);
      }else{
        console.log(c);
      }
    }
  </script>
</body>
</html>
