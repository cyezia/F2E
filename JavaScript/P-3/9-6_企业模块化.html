<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业模块化</title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function(){
      init();
    }
    function init(){
      initCompute();
      // initFunctions();
    }
    var initCompute = (function(){
      var a = 1,
          b = 2;

      function add(){
        console.log(a + b);
      }

      function minus(){
        console.log(a - b);
      }

      function mul(){
        console.log(a * b);
      }

      function div(){
        console.log(a / b);
      }

      return function(){
        add();
        minus();
        mul();
        div();
      }
    })();
    // var initFunctions = (function(){

    // })();
  </script>
</body>
</html>
