<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content用法</title>
  <style type="text/css">
    p:before {
      content: attr(data-username);
    }
  </style>
</head>
<body>
  <p data-username="小叶子">，欢迎您再次来到本网站</p>
</body>
</html>
