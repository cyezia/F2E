<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>斐波拉契数列</title>
</head>
<body>
  <script type="text/javascript">
    // 1  1  2  3  5
    // n1 n2 n3 
    var n = window.prompt('请输入第几位');
    if(n <= 0){
      console.log('输入错误');
    }else{
      var n1 = 1,
        n2 = 1,
        n3;

      if(n <= 2){
        console.log(1);
      }else{
        for(var i = 2; i < n; i++){
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
      }
      console.log(n3);
      }
    }
    
  </script>
</body>
</html>
