<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object下的creat方法</title>
</head>
<body>
  <script type="text/javascript">
    // Object.create(对象, null) 创建对象
    function Obj(){}
    Obj.prototype.num = 1;
    // 以下2个语句产生的效果一模一样
    var obj1 = Object.create(Obj.prototype);
    var obj2 = new Obj();
    // 实例化obj2 
    // 调用构造函数Obj的初始化属性和方法
    // 指定实例对象的原型
    console.log(obj1);
    console.log(obj2);

    // 创建一个obj3空对象
    var obj3 = Object.create(null);
    console.log(obj3);

    obj3.num = 1;
    var obj4 = Object.create(obj3);
    console.log(obj4);
    console.log(obj4.num);
  </script>
</body>
</html>
