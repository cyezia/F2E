    // 浅拷贝
    function clone(origin, target){
      var tar = target || {};
      for(var key in origin){
        // hasOwnProperty剔除原型上的num，返回自身的属性
        if(origin.hasOwnProperty(key)){
          tar[key] = origin[key];
        }
      }
      return tar;
