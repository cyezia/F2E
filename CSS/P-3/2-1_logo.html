<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logo</title>
  <style type="text/css">
    /* 网速不好的图片加载不出来的时候 显示文字 */
    h1 {
      margin: 0;
    }

    .logo {
      width: 142px;
      height: 58px;
      
    }

    .logo h1 .logo-hd {
      display: block;
      width: 142px;
      height: 0px;
      padding-top: 58px;
      background: url(img/logo.png),
        no-repeat 0 0/142px 58px;
      background-size: 100% 100%;
        /* border: 1px solid #000; */
        overflow: hidden;
    }

  </style>
</head>
<body>
  <div class="logo">
    <!-- 搜索引擎的爬虫程序对 h 标签很友好 -->
    <h1>
      <a href="" class="logo-hd">淘宝网</a>
    </h1>
</body>
</html>
