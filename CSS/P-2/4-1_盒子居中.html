<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子居中</title>
  <style type="text/css">
    .box {
      width: 100px;
      height: 100px;
      /* 外层盒子给一个内边距 */
      padding: 30px;
      border: 1px solid #000;
    }

    /* 内层盒子继承外层盒子的宽高，设置为100% */
    .box .box1 {
      width: 100%;
      height: 100%;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
  </div>
</body>
</html>
