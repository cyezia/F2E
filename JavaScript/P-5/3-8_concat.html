<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>concat</title>
</head>
<body>
  <script type="text/javascript">

    var arr1 = ['a', 'b', 'c'];
    console.log(arr1);

    var arr2 = ['d', 'e', 'f'];
    console.log(arr2);

    var arr3 = arr1.concat(arr2);
    console.log(arr3); 
    
  </script>
</body>
</html>
