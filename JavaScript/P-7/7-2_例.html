<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>例</title>
  <style type="text/css">
    
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script type="text/javascript">
    var oLi = document.getElementsByTagName('li'),
        len = oLi.length,
        item;

    for(var i = 0; i < len; i++){
      // console.log(i);
      // 立即执行函数解决闭包的问题
      (function(j){
        item = oLi[j];
        // item.onclick = function(){
        //   console.log(i);
        // }
        item.addEventListener('click', function(){
          console.log(j);
        }, false);
      })(i);
    }
    console.log(i);
  </script>
</body>
</html>
