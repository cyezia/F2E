<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for循环</title>
</head>
<body>
  <script type="text/javascript">
    var i = 1;

    for(; i;) {
      console.log(i);
    }
    // 不用语句终止循环输出1-10
    if(i == 1) {
      // 让条件变为false
      i = 0;
    }
  </script>
</body>
</html>
