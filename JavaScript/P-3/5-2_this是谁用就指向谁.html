<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this是谁用就指向谁</title>
</head>
<body>
  <script type="text/javascript">
    function Car(){
      this.brand = 'Benz';
    }

    Car.prototype = {
      brand: 'Mazda',
      intro: function(){
        console.log('我是' + this.brand + '车');
      }
    }

    var car = new Car();
    car.intro();
    Car.prototype.intro();
    
  </script>
</body>
</html>
