<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动流造成的父级元素高度坍塌的问题</title>
  <style type="text/css">
    .box {
      /* 让它变成BFC元素 */
      float: left;
      width: 200px;
      border: 10px solid #000;
    }

    .box1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .box2 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
