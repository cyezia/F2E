    // 方法3 调用时传参
    function Compute(){
      var res = 0;

      this.puls = function(){
        loop(arguments, 'add', res);
      }
      this.times = function(){
        res = 1;
        loop(arguments, 'mul', res);
      }

      function loop(args, method, res){
        for(var i = 0; i < args.length; i++){
          var item = args[i];

          if(method === 'add'){
            res += item;
          }else if(method === 'mul'){
            res *= item;
          }
        }
        console.log(res);
      }
    }
