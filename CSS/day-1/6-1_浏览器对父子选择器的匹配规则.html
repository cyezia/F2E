<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器对父子选择器的匹配规则</title>
  
    <!-- 浏览器对父子选择器的匹配规则：
    从右到左： span -> h3 -> header -> nav  -->
  <style type="text/css">
    .nav header h3 span {
      color: red;
    }
    
  </style>
</head>
<body>
  <div class="nav">
    <header>
      <h3>
        <span>234</span>
      </h3>
    </header>
    <div>
      <ul>
        <li>
          <a href="">123</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
