<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美化选定按钮</title>
  <style type="text/css">
    .checkbox {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 50%;
    }

    .checkbox label {
      display: block;
      width: 20px;
      height: 20px;
      background-color: #000;
      margin: 10px;
      /* 没有选中的时候隐藏 */
      /* opacity值越大透明度越低，值越小透明度越高 */
      /* 此处的值是0-1 */
      opacity: 0;
      /* IE兼容性问题 */
      /* 此处的值是0-100 */
      filter: alpha(opacity = 0 );
      border-radius: 50%;
    }

    .checkbox input[type="checkbox"] {
      display: none;
    }

    /* 
      如果checkbox被选中，就让他下面相邻兄弟选择器 
      它只能找到同父级元素，且紧挨着该元素的元素
      label放在input上面不行，
    */
    .checkbox input[type="checkbox"]:checked + label {
      opacity: 1;
      filter: alpha(opacity = 100 );
    }
  </style>
</head>
<body>
  <div class="checkbox">
    <input type="checkbox" id="checkbox" />
    <label for="checkbox"></label>
  </div>
</body>
</html>
