<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>例</title>
</head>
<body>
  <script type="text/javascript">
    // 兼容性处理
    // function foo({x, y = 5} = {}){

    // }
    function foo(x, y = 5){
      console.log(x, y);
    
    }
    foo({}); // undefined 5
    foo({x: 1}); // 1 5
    foo({x: 1, y: 2}); // 1 2
    foo(); //udefined 5
  </script>
</body>
</html>
