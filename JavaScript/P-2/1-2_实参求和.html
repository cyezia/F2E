<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实参求和</title>
</head>
<body>
  <script type="text/javascript">
    // 一个函数被调用时，累加它的实参值
    function sum(){
      var a = 0;
      for(var i =0; i < arguments.length; i++){
        a += arguments[i];
      }
      console.log(a);
    }
    sum(1, 2, 3, 4, 5, 6, 10);
  </script>
</body>
</html>
