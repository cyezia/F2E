<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画一个三角形</title>
  <style type="text/css">
    /* 可用于开发弹出框 */
    .box1 {
      /* 不设置宽高 */
      width: 0px;
      height: 0px;
      border-width: 200px;
      border-style: solid;
      /* 颜色改为透明色 */
      /* 简化写法可直接把border-color设置为透明色，再给需要的三角形设置颜色 */
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color:  orange;

    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
