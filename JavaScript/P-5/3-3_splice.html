<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>splice</title>
</head>
<body>
  <script type="text/javascript">
    //  arr.splice(开始项的下标，剪切长度，在剪切后的原始位置添加数据);

    var arr = ['a', 'b', 'c', 'e'];
    arr.splice(3, 0, 'd');
    console.log(arr);
  </script>
</body>
</html>
