<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>累加减（闭包）</title>
</head>
<body>
  <script type="text/javascript">
    function test1(){
      var n =100;
      function add(){
        n++; //n = 101
        console.log(n);
      }

      function reduce(){
        n--; //101-1
        console.log(n);
      }
      return [add, reduce];
    }
    var arr = test1();
    arr[0](); //101
    arr[1](); //100            
  </script>
</body>
</html>
