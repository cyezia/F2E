<body>
  <script type="text/javascript">
    var a = '1';
    function test(){
      var a = '2';
      this.a = '3';
      console.log(a);
    }

    test(); // 2  打印 var a ='2' 
    new test(); // 2 打印 var a ='2' 
    console.log(a); //3 
  </script>
