<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印0-100的数</title>
</head>
<body>
  <script type="text/javascript">
    // 打印0-100的数
    // ()只能有一句，不能写比较
    // {}不能出现i++ i--
    var i = 100;
    for(;i--;){
      console.log(i);
    }
  </script>
</body>
</html>
