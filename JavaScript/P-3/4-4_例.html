<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>例</title>
</head>
<body>
  <script type="text/javascript">
    Car.prototype.name = 'Benz';
    function Car(){}

    var car = new Car();

    Car.prototype = {
      name: 'Mazda'
    }

    console.log(car.name); // Benz，在car实例化之后，不起作用

    // function Car(){
    //    this{
    //       __proto__: Car.prototype{
    //          name: 'Benz'
    //         } 
    //       }
    //     }

    // Car.prototype.constructor -> Car() -> prototype -> name: Benz

    // 如果把  Car.prototype = {
    //          name: 'Mazda'
    //       }
    // 放在实例化（new之前） 相当于直接改了name
    // Car.prototype.constructor -> Car() -> prototype -> name: Benz -> name: Mazda

  </script>
</body>
</html>
