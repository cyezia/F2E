<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单行文本截断和显示省略号的三大件</title>
  <style type="text/css">
    div {
      width: 200px;
      height: 22px;
      border: 1px solid #000;
      /* 三大件 */
      white-space: nowrap; /* 不换行 */
      overflow-x: hidden;
      text-overflow: ellipsis; /* 隐藏部分加省略号 */
    }
  </style>
</head>
<body>
  <div>
    <span>
      我非常想成为一个成功的WEB前端开发工程师
    </span>
  </div>
</body>
</html>
