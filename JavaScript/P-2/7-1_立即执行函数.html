  <title>立即执行函数</title>

<body>
  <script type="text/javascript">
    // 自动执行，执行完成以后立即释放
    // 立即执行函数 - 初始化函数

    //此处声明一个num接收返回值
    var num = (function(a, b){
      return a + b;
    }(2, 4));
    console.log(num); //6

    var test = function(){
      console.log(1); 
    }
    console.log(test);

    // 侧面证明了立即执行函数执行完立即释放了
    var test1 = function(){
      console.log(2); // 2
    }();
    console.log(test1); // undefined

    + function test3(){
      console.log(3);
    }(); // 3

    var num1 = (2 - 1, 4 + 5, 22 + 1);
    console.log(num1);  // 23
  </script>
</body>
</html>
