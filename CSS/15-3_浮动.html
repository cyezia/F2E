<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动</title>
  <style type="text/css">
    .header {
      width: 100%;
      height: 100px;
      background-color: #000;
    }

    .header .left {
      float: left;
      width: 200px;
      height: 100px;
      background-color: green;
    }

    .header .right {
      float: right;
      width: 200px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
