<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n的阶乘</title>
</head>
<body>
  <script type="text/javascript">
    // 条件：不能用for循环
    // n! = n * (n-1)! 规律
    // 出口
    // fact(2) = 2 * fact(1) = 2 * 1 = 2;
    // fact(3) = 3 * fact(2) = 3 * 2 = 6;
    // 递归
    function fact(n){
      if(n === 1){
        return 1;
      }
      return n * fact(n - 1)
    }
    console.log(fact(5));
  </script>
</body>
</html>
