<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10的次方</title>
</head>
<body>
  <script type="text/javascript">
    var n =5;
    var num = 1;
    for(var i = 0; i < n; i++) {
      num *= 10;
    }
    console.log(num);
  </script>
</body>
</html>
