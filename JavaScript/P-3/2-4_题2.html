<body>
  <script type="text/javascript">
    function Test(a, b, c){
      var d = 1;
      this.a = a;
      this.b = b;
      this.c = c;

      function f(){
        d++;
        console.log(d); 
      }
      this.g = f; 

      //return this; -> 闭包 -> 把test()函数的AO也带出去了  此时d = 1
    }
    var test1 = new Test();
    test1.g(); // 2   
    test1.g(); // 3
    var test2 = new Test();
    test2.g(); // 2
  </script>
