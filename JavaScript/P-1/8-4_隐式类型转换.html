<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐式类型转换</title>
</head>
<body>
  <script type="text/javascript">
    var a = '123'; //number(a)
    a++;
    console.log(a); // 返回124

    var b = "b" + 1; //String(1)
    console.log(b); //b1

    var c = '3' *2; // * / - %  要先string -> number
    console.log(c); //6

    // > < >= <= 要进行number转换
    var d = '1' > 2;
    console.log(d); //false

    var e = 'e' > 'f'; //转成ASCII码
    console.log(e); //false 

    var g =1 == '1';
    console.log(g); //true

    var g =1 === '1'; //这个不进行隐式转换
    console.log(g); //false

    var f = NaN == NaN; //NaN不等于任何东西包括它本身
    console.log(f); //false

    var a1 = 2 > 1 > 3;  //2 > 1 true(1) 1 > 3 false  
    var a2 = 2 > 1 == 1; //2 >1 true = 1
    console.log(a1,a2);
  </script>
</body>
</html>
