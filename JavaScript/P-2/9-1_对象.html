<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>
<body>
  <script type="text/javascript">
    var teacher = {
      name: '张三',
      age: 32,
      sex: 'male',
      height: 178,
      weight: 120,
      // 方法
      teach: function(){
        console.log('I am teaching JavaScript');
      },
      smoke: function(){
        // teacher.weight--;
        this.weight--;
        console.log(this.weight);
      },
      eat: function(){
        // teacher.weight++;
        // this代表对象本身
        this.weight++;
        console.log(this.weight);
      }
    }
    // 访问对象里面的属性
    console.log(teacher.name);
    // 执行teach
    teacher.teach();
    // 增加属性
    teacher.address = '北京';
    teacher.drink = function(){
      console.log('I am drinking beer');
    }
    console.log(teacher);
    teacher.drink();

    teacher.eat();
    teacher.eat();

    // 改
    // teacher.height = 180;
    // teacher.teach =function(){
    //   console.log('I am teaching HTML');
    // }
    // console.log(teacher.teach);

    // // 删除
    // delete teacher.address;
    // delete teacher.teach;// 删除teach方法
    
    // console.log(teacher);
  </script>
</body>
</html>
