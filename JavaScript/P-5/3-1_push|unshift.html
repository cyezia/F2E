<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>push|unshift</title>
</head>
<body>
  <script type="text/javascript">
    // pop剪切数组的最后一位，shift剪切数组的第一位
    
    var arr = ['a', 'b', 'c'];

    // 想知道剪切的是什么
    var str = arr.shift();
    console.log(str);
    
  </script>
</body>
</html>
