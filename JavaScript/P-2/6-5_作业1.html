<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业1</title>
</head>
<body>
  <script type="text/javascript">
    // 累加器 初始值0 执行一次函数打印增加1
    function test(){
      var num = 0;
      function add(){
        // num++ 先打印num 再++
        // ++num 先++ 在打印num
        console.log(++num);
      }
      return add;
    }
    var add = test();
    add();
    add();
    add();
    add();
  </script>
</body>
</html>
