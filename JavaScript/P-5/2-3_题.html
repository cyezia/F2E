  <script type="text/javascript">
    var name = '222'
    var a = {

      }
    }
    var fun = a.say;
    // var fun = function(){

    // }
    fun();  // 222
    a.say(); // 111 访问的是对象里的方法 this指向的是a
    var b = {
      name: '333',
      say: function(fun){
        fun();
        // +function(){
        //    console.log(this.name); 此时this指向window   
        // }();
      }
    }
    b.say(a.say); // 222  此处执行的this指向的还是window 
    // 
    b.say = a.say; 
    // function(fun){
    //  fun();
    // }
    // function(){
    //    console.log(this.name); 此时this指向window   
    // }
    b.say(); // 333
