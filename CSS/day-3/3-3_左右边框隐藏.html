<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左右边框隐藏</title>
  <style type="text/css">
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    .box {
      width: 300px;
      overflow: hidden;
    }

    .table {
      width: 302px;
      margin-left: -1px;
      /* 再设置table的右边框个下边框 */
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    
    .table li {
      float: left;
      width: 33.33%;
      height: 100px;
      /* 设置每个单元格的上边框和左边框 */
      border-top: 1px solid #000;
      border-left: 1px solid #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul class="table clearfix">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
