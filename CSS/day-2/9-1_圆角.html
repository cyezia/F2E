<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角</title>
  <style type="text/css"> 
    .box {
      width: 560px;
      height: 400px;
      border: 1px solid #000;
      border-radius: 20px;
      /* 图片遮挡住了边框的圆角怎么办 可设置溢出隐藏 */
      overflow: hidden;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="img/pop.jpg" alt="">
  </div>
</body>
</html>
