<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印1-20数的和</title>
</head>
<body>
  <script type="text/javascript">
    // 打印出1-20的数的和
    var sum =0;
    for(var i = 1; i < 20; i++) {
      sum += i; // 等价于 sum = sum + i
    }
    console.log(sum)
  </script>
</body>
</html>
