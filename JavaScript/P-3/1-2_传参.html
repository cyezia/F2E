    // 简写 opt option 选项 设置项
    function Teacher(opt){
      this.name = opt.name;
      this.sex = opt.sex;
      this.weight = opt.weight;
      this.smoke = function(){
        this.weight--;
        console.log(this.weight);
      }
      this.eat = function(){
        this.weight++;
        console.log(this.weight);
      }
    }

    var t2 = new Teacher({
