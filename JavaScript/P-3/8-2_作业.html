<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业</title>
</head>
<body>
  <script type="text/javascript">
    // 年龄为多少岁姓名为xx买了一辆排量为x的什么颜色什么牌子的车  call apply
    function Car(brand, color, displacement){
      this.brand = brand;
      this.color = color;
      this.displacement = displacement;
      this.info = function(){
        return '排量为' + this.displacement + '的' + this.color  + this.brand;
      }
    }

    function Person(opt){
      Car.apply(this, [opt.brand, opt.color, opt.displacement]);
      this.name = opt.name;
      this.age = opt.age;
      this.say = function(){
        console.log('年龄' + this.age + '岁姓名为' + this.name + '买了一辆' + this.info());
      }
    }
    var p = new Person({
      brand: '奔驰',
      color: '红色',
      displacement: '3.0',
      name: '张三',
      age: '25'
    })

    p.say();
  </script>
</body>
</html>
