<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if语句</title>
</head>
<body>
  <script type="text/javascript">
    var score = 63;

    if(score >= 90) {
      console.log('您的成绩为A');
    }

    if(score >=80 && score <90) {
      console.log('您的成绩为B')
    }

    if(score >=70 && score <80) {
      console.log('您的成绩为C')
    }

    if(score >=60 && score <70) {
      console.log('您的成绩为D')
    }

    if(score < 60) {
      console.log('您的成绩不合格')
    }
  </script>
</body>
</html>
