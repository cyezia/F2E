<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>容器内多行文本垂直居中</title>
  <style type="text/css">
    div {
      /* 1、将容器的display设置成table */
      display: table;
      width: 100px;
      height: 100px;
      font-size: 12px;
      border: 1px solid #000;
    }

    span {
      /* 2、将容器内的文本的display设置成table-cell */
      display: table-cell;
      /* 3、将容器内文本的vertical-align设置成middle */
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div>
    <span>
      你好，小叶子！你好，小叶子！你好，小叶子！
    </span>
  </div>
</body>
</html>
