<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子阴影</title>
  <style type="text/css">
    .box1 {
      width: 300px;
      height: 150px;
      margin: 100px;
      background-color: orange;
      /* 
      box-shadow:水平位置(必) 垂直位置(必) 模糊距离 阴影的尺寸 阴影的颜色 阴影的种类
      */
      box-shadow: 10px 10px 10px 5px #f50 inset;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
