<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>如果不写返回值默认返回的是undefined</title>
</head>
<body>
  <script type="text/javascript">
    function Person(){
      this.smoke = function(){
        this.weight--;
        // 如果不写返回值 默认返回的是undefined
      }
    }
    Person.prototype = {
      weight: 130,
    }

    var person = new Person();
    console.log(person.smoke());
  </script>
</body>
</html>
