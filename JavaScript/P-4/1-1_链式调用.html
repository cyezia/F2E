<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链式调用</title>
</head>
<body>
  <script type="text/javascript">
    var sched = {
      wakeup: function(){
        console.log('Running');
      return this;
      },
      
      morning: function(){
        console.log('Going shopping');
        return this;
      },

      noon: function(){
        console.log('Having a rest');
        return this;
      },

      afternoon: function(){
        console.log('Studying');
        return this;
      },

      evening: function(){
        console.log('Walking');
        return this;
      },

      night: function(){
        console.log('Sleeping');
        return this;
      }
    }

    // 链式操作
    sched.wakeup().morning().noon().afternoon().evening().night();
  </script>
</body>
</html>
